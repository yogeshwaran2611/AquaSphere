<div class="space-y-6">
  <h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Admin Profile</h1>

  <div class="card max-w-md">
    <div class="p-4">
      <h3 class="text-lg font-medium text-gray-900 dark:text-white">Update Password</h3>
      <p class="text-sm text-gray-500 dark:text-gray-400">
        Change your admin account password
      </p>
    </div>
    <form ng-submit="vm.updatePassword()">
      <div class="p-4 pt-0 space-y-4">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
          <input
            id="email"
            type="email"
            ng-model="vm.user.email"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white bg-gray-100 dark:bg-gray-700"
            readonly
            disabled
          />
        </div>
        <div class="space-y-2">
          <label for="new-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">New Password</label>
          <input
            id="new-password"
            type="password"
            ng-model="vm.newPassword"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white"
            required
          />
        </div>
        <div class="space-y-2">
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
          <input
            id="confirm-password"
            type="password"
            ng-model="vm.confirmPassword"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white"
            required
          />
        </div>
      </div>
      <div class="p-4 border-t border-gray-200 dark:border-gray-800">
        <button
          type="submit"
          ng-disabled="vm.isLoading"
          class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-blue-700 dark:hover:bg-blue-800"
        >
          <i class="material-icons mr-2 text-sm" ng-if="!vm.isLoading">save</i>
          <div class="spinner mr-2 w-4 h-4" ng-if="vm.isLoading"></div>
          {{ vm.isLoading ? 'Updating...' : 'Update Password' }}
        </button>
      </div>
    </form>
  </div>
</div>
