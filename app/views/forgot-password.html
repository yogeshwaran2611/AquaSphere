<div class="flex min-h-screen flex-col items-center justify-center p-4 bg-gray-50 dark:bg-gray-900">
  <div class="w-full max-w-md">
    <a
      href="#!/"
      class="flex items-center text-sm text-gray-500 dark:text-gray-400 mb-6 hover:text-blue-600 dark:hover:text-blue-400"
    >
      <i class="material-icons mr-2 text-sm">arrow_back</i>
      Back to login
    </a>

    <div class="mb-8">
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Reset your password</h1>
      <p class="text-gray-500 dark:text-gray-400 mt-2">
        Enter your email address and we'll send you a link to reset your password.
      </p>
    </div>

    <div ng-if="vm.isSuccess" class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 p-4 rounded-md">
      <p class="text-green-800 dark:text-green-300">
        Password reset email sent! Check your inbox for further instructions.
      </p>
    </div>

    <form ng-if="!vm.isSuccess" ng-submit="vm.resetPassword()" class="space-y-4 card p-6">
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input
          id="email"
          type="email"
          ng-model="vm.email"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white"
          placeholder="admin@example.com"
          required
        />
      </div>
      
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-blue-700 dark:hover:bg-blue-800"
        ng-disabled="vm.isLoading"
      >
        <span ng-if="vm.isLoading" class="flex items-center">
          <div class="spinner mr-2 w-4 h-4"></div>
          Sending...
        </span>
        <span ng-if="!vm.isLoading">Send reset link</span>
      </button>
    </form>
  </div>
</div>
