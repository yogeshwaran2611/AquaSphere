<div class="flex min-h-screen flex-col items-center justify-center p-4 bg-gray-50 dark:bg-gray-900">
  <div class="w-full max-w-md">
    <div class="mb-8 text-center">
      <h1 class="text-3xl font-bold">Water Distribution Admin</h1>
      <p class="text-gray-500 dark:text-gray-400 mt-2">
        Login to manage rural water distribution
      </p>
    </div>
    
    <form ng-submit="vm.login()" class="space-y-6 card p-6">
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input
          id="email"
          type="email"
          ng-model="vm.email"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white"
          placeholder="admin@example.com"
          required
        />
      </div>
      
      <div class="space-y-2">
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
          <a href="#!/forgot-password" class="text-sm text-blue-600 hover:underline dark:text-blue-400">
            Forgot password?
          </a>
        </div>
        <input
          id="password"
          type="password"
          ng-model="vm.password"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-white"
          required
        />
      </div>
      
      <div class="flex items-center">
        <input
          id="remember"
          type="checkbox"
          ng-model="vm.rememberMe"
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded dark:border-gray-700 dark:bg-gray-800"
        />
        <label for="remember" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
          Remember me
        </label>
      </div>
      
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-blue-700 dark:hover:bg-blue-800"
        ng-disabled="vm.isLoading"
      >
        <span ng-if="vm.isLoading" class="flex items-center">
          <div class="spinner mr-2 w-4 h-4"></div>
          Logging in...
        </span>
        <span ng-if="!vm.isLoading">Login</span>
      </button>
    </form>
  </div>
</div>
